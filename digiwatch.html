<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="dwatch">
		
	</div>

</body>
</html>

<script type="text/javascript">
	setInterval(function() {
      d= new Date();
      h= d.getHours();
      m= d.getMinutes();
      s= d.getSeconds();
   

      document.getElementById("dwatch").innerText= h +":" + m + ":"+ s;
	},1000);
</script>

<style type="text/css">
	#dwatch{
		background-color: black;
		padding: 30px;
		height: 20px;
		width: 200px;
		font-size: 20px;
		color: white;
	}
</style>
